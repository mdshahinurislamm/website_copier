<style>
        /* label */
        #nearest_stores label {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-wrap: nowrap;
            margin: 12px 0;
            cursor: pointer;
            position: relative;
        }


        /* input */
        #nearest_stores input {
            opacity: 0;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }


        /* .design */
        #nearest_stores .design {
            width: 16px;
            height: 16px;
            border: 1px solid #ccc;
            background-color: #dedede;
            border-radius: 100%;
            margin-right: 30px;
            position: relative;
            padding: 1px;
        }

        #nearest_stores .design::before,
        #nearest_stores .design::after {
            content: "";
            display: block;

            width: inherit;
            height: inherit;

            border-radius: inherit;

            position: absolute;
            transform: scale(0);
            transform-origin: center center;
        }

        #nearest_stores .design:before {
            background: hsl(0, 0%, 90%);;
            opacity: 0;
            transition: .3s;
        }

        #nearest_stores .design::after {
            background: #666;
            opacity: .4;
            transition: .6s;
        }


        /* .text */
        #nearest_stores .text {
            font-weight: bold;
            padding: 10px 0 10px 10px;
            background: #efefef;
            cursor: pointer;
            font-size: 12px;
            position: relative;
            width: 100%;
        }


        /* checked state */
        #nearest_stores input:checked+.design::before {

            opacity: 1;
            transform: scale(.7);
            width: 12px;
            height: 12px;
            content: "";
            border-radius: 50%;
            background: #666;
            border: 1px solid #ccc;
            position: absolute;
            top: 50%;
            transform: translateY(50%);
            -webkit-transform: translateY(-50%);
        }


        /* other states */

        #nearest_stores input:hover+.design:before,
        #nearest_stores input:focus+.design:before {
            background: #666;
        }

        #nearest_stores input:hover~.text {
            color: #666;
        }

    </style>

})(jQuery);
